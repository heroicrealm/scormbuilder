<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>
          .question{
            margin-bottom: 5px;
          }
          .quest {
              background-color: lightgray;              
          }
          .quest:hover{
              background-color:greenyellow;              
          }
          .quest:active{
              background-color:yellow;            
          }
          .quest_curr{
              background-color: darkseagreen;                            
          }
        </style>
        <script>
            var quiz_config ={
                back_allowed: true,
                timer:00000
            }
            var questions_data = [
                {
                    qid: "q0",
                    title: "Question 1",
                    text: "Когда основали Петербург?",
                    qtype: "select",
                    qvars:["1803","1703","1705","2019","1234 BC"],
                    answer:"45bfb49590393000d375a756fd661307"
                },
                {
                    qid: "q1",
                    title: "Question 2",
                    text: "Выберите четные числа",
                    qtype: "multi",
                    qvars:["1","2","3","4","5","6"],
                    answer:"cb0638a358c6926b191737c414e8d202"
                },
                {
                    qid: "q2",
                    title: "Question 3",
                    text: "Столица Росссии",
                    qtype: "text",
                    answer:"bc1366e4d456c1160ed71c2c244c55e7"
                },
            ];
            var timer = 0;
            var timer2 = 0;
            var secs=0;

            var answers= [];
            var cq = questions_data[0];
            var cidx = 0;

i,m,d[n+14],23,-35309556),r=md5_hh(r,i=md5_hh(i,m=md5_hh(m,f,r,i,d[n+1],4,-1530992060),f,r,d[n+4],11,1272893353),m,f,d[n+7],16,-155497632),i,m,d[n+10],23,-1094730640),r=md5_hh(r,i=md5_hh(i,m=md5_hh(m,f,r,i,d[n+13],4,681279174),f,r,d[n+0],11,-358537222),m,f,d[n+3],16,-722521979),i,m,d[n+6],23,76029189),r=md5_hh(r,i=md5_hh(i,m=md5_hh(m,f,r,i,d[n+9],4,-640364487),f,r,d[n+12],11,-421815835),m,f,d[n+15],16,530742520),i,m,d[n+2],23,-995338651),r=md5_ii(r,i=md5_ii(i,m=md5_ii(m,f,r,i,d[n+0],6,-198630844),f,r,d[n+7],10,1126891415),m,f,d[n+14],15,-1416354905),i,m,d[n+5],21,-57434055),r=md5_ii(r,i=md5_ii(i,m=md5_ii(m,f,r,i,d[n+12],6,1700485571),f,r,d[n+3],10,-1894986606),m,f,d[n+10],15,-1051523),i,m,d[n+1],21,-2054922799),r=md5_ii(r,i=md5_ii(i,m=md5_ii(m,f,r,i,d[n+8],6,1873313359),f,r,d[n+15],10,-30611744),m,f,d[n+6],15,-1560198380),i,m,d[n+13],21,1309151649),r=md5_ii(r,i=md5_ii(i,m=md5_ii(m,f,r,i,d[n+4],6,-145523070),f,r,d[n+11],10,-1120210379),m,f,d[n+2],15,718787259),i,m,d[n+9],21,-343485551),m=safe_add(m,h),f=safe_add(f,t),r=safe_add(r,g),i=safe_add(i,e)}return Array(m,f,r,i)}function md5_cmn(d,_,m,f,r,i){return safe_add(bit_rol(safe_add(safe_add(_,d),safe_add(f,i)),r),m)}function md5_ff(d,_,m,f,r,i,n){return md5_cmn(_&m|~_&f,d,_,r,i,n)}function md5_gg(d,_,m,f,r,i,n){return md5_cmn(_&f|m&~f,d,_,r,i,n)}function md5_hh(d,_,m,f,r,i,n){return md5_cmn(_^m^f,d,_,r,i,n)}function md5_ii(d,_,m,f,r,i,n){return md5_cmn(m^(_|~f),d,_,r,i,n)}function safe_add(d,_){var m=(65535&d)+(65535&_);return(d>>16)+(_>>16)+(m>>16)<<16|65535&m}function bit_rol(d,_){return d<<_|d>>>32-_}

        $(document).ready(function(){
            createQustionList();
            openQuestion(questions_data[0].qid);
            $(".question").on("click",function(event){
                if(quiz_config.back_allowed){
                    openQuestion(event.target.id);
                }
            });
            $("#next").on("click",function(event){
                if(cidx < questions_data.length-1){
                    if(quiz_config.timer >0){
                       secs=quiz_config.timer / 1000;
                       clearTimeout(timer);
                       timer = setTimeout(goNext,quiz_config.timer);
                    }
                    setAnswer()
                    cidx++;
                    openQuestion("q"+cidx);
                }
            });
            $("#prev").on("click",function(event){
                if(cidx > 0){
                    setAnswer()
                    cidx--;
                    openQuestion("q"+cidx);
                }
            });
            $("#finish").on("click",function(event){
                   setAnswer()
                var score=0
                for(i=0;i<questions_data.length;i++){
                    if(answers[i]!=undefined){
                        if(answers[i]==questions_data[i].answer){
                            score++;
                        }
                    }
                }
                alert("Your score :"+score);
            });
            $("#clr").on("click",function(event){
                cidx = 0;
                answers=[];
                cq = questions_data[0];
                openQuestion(questions_data[0].qid);
            })
            if(quiz_config.timer > 0){
                secs=quiz_config.timer / 1000;
                timer = setTimeout(goNext,quiz_config.timer);
            timer2 =setInterval(function(){
            if(cidx <questions_data.length-1){
                $('#next').text("Следующий > ("+secs+")" );
                  }
                else{
                    $('#finish').text("Закончить ("+secs+")" );
                }
                secs--;
            },1000);
            }
        });

        function goNext(){
                    if(cidx <questions_data.length-1){
                         setAnswer()
                         cidx++;
                        openQuestion("q"+cidx);
                        secs=quiz_config.timer / 1000;
                        timer = setTimeout(goNext,quiz_config.timer);
                    }else{
                          setAnswer()
                            var score=0
                            for(i=0;i<questions_data.length;i++){
                                if(answers[i]!=undefined){
                                    if(answers[i]==questions_data[i].answer){
                                        score++;
                                    }
                                }
                            }
                        clearTimeout(timer);

                        clearInterval(timer2);
                        alert("Your score :"+score);
                        window.close();
                    }
                }
        function setAnswer(){
            var reqs= "";
            if(cq.qtype ==="select"){
                reqs = cq.qid+cq.qtype+$('input[name=answ]:checked').val()+cq.title;
            }else if (cq.qtype==="multi"){
                var chkids = $('input:checked').map(function(){
                    return $(this).attr("id");
                }).get();
                chkids.sort()
                reqs = cq.qid+cq.qtype;
                chkids.forEach(function(el,idx,arr){
                    reqs+=el;
                });
                reqs+=cq.title;
            } else if(cq.qtype==="text"){
                var ans = $("#ans").val();
                ans = ans.toLowerCase(ans);
                reqs=cq.qid+cq.qtype+ans+cq.title;
            }
            answers[cidx] =  MD5(unescape(encodeURIComponent(reqs)));
        }
        function updateButtons(){
            if(cidx == 0 || !quiz_config.back_allowed){
                $("#prev").hide(10);
            }else{
                $("#prev").show(10);
            }
            if(cidx == questions_data.length-1){
                $("#next").hide(10);
            }else{
                $("#next").show(10);
            }
            if(!quiz_config.back_allowed){
                $("#clr").hide(0);
            }

        }
        function createQustionList(){
            questions_data.forEach(function(el,idx,arr){
                var ql = "<div class=\"row question quest\" id=\""+el.qid+"\">";
                ql += el.title;
                ql+="</div>";
                $("#qs").append(ql);
            });
        }

        function openQuestion(qid){
                $(".question").removeClass("quest_curr");
                $("#"+qid).addClass("quest_curr");
                var idx = qid.substr(1);
                cidx =parseInt(idx);
                cq = questions_data[idx];
                $("#quest_title").html(cq.title);
                $("#quest_num").html("Вопрос "+ (parseInt(idx) + 1) +" из "+questions_data.length);
                $("#quest_text").html(cq.text);
                $("#quest_answers").empty();
                if(cq.qtype === "select"){
                    var na = cq.qvars.length;
                    var nrow = na / 2;
                    var nq = 0;
                    for(i=0;i<nrow;i++){
                        var rows ="<div class=\"row\">";
                        rows += "<div class=\"col-6\">";
                        rows += "<input type=\"radio\" name=\"answ\" value=\""+cq.qvars[nq]+"\">"+cq.qvars[nq]+"</input>";
                        rows+="</div>";
                        nq++;
                        if(nq < cq.qvars.length){
                            rows += "<div class=\"col-6\">";
                            rows += "<input type=\"radio\" name=\"answ\" value=\""+cq.qvars[nq]+"\">"+cq.qvars[nq]+"</input>";
                            rows+="</div>";
                             nq++;
                        }
                        $("#quest_answers").append(rows);
                    }
                }else if(cq.qtype === "multi"){
                     var na = cq.qvars.length;
                    var nrow = na / 2;
                    var nq = 0;
                    for(i=0;i<nrow;i++){
                        var rows ="<div class=\"row\">";
                        rows += "<div class=\"col-6\">";
                        rows += "<input type=\"checkbox\" name=\"answ\" id=\"a"+cq.qvars[nq]+"\">"+cq.qvars[nq]+"</input>";
                        rows+="</div>";
                        nq++;
                        if(nq < cq.qvars.length){
                            rows += "<div class=\"col-6\">";
                            rows += "<input type=\"checkbox\" name=\"answ\" id=\"a"+cq.qvars[nq]+"\">"+cq.qvars[nq]+"</input>";
                            rows+="</div>";
                             nq++;
                        }
                        $("#quest_answers").append(rows);
                    }
                } else if (cq.qtype==="text"){
                    var rows ="<div >";
                    rows +="Ваш ответ:";
                    rows +="<input type=\"text\" id=\"ans\"";
                    rows+="</div>";
                    $("#quest_answers").append(rows);
                }
                updateButtons();
        }
        </script>
    </head>
    <body>
        <div class="container">
          
            <div class="row">
              <div class="col-3">
                  <div class="card">
                      <div class="card-block" id="qs">
                           <h4  class="card-title">Вопросы</h4>                  
                      </div>
                  </div>
              </div>
              <div class="col-9">
                   <div class="card">
                     <div class="card-block">
                     <h4 class="card-title" id="quest_title">Card title</h4>
                    <h6 class="card-subtitle mb-2 text-muted" id="quest_num">Card subtitle</h6>
                    <p class="card-text" id="quest_text"></p>
                    <div id="quest_answers">
                            df
                    </div>
                    <button id = "clr" class="btn btn-danger">Сброс</button>                
                    <button id = "prev" class="btn btn-primary">&lt; Предыдущий</button>
                    <button id = "next" class="btn btn-primary">Следующий &gt; </button>
                    <button id = "finish" class="btn btn-success">Закончить </button>
                </div>
            </div>
              </div>
            </div>
           
        </div>
        </div>
    </body>
</html>
